<div class="container">
	<div class="well">
		<h3>{{addTitle}}</h3>
		
		<form name="addEmployeForm">
			
			<div class="form_item">
				<label>{{lastname}}</label>
				<br />
				<input type="text" class="form-control" name="lastname" ng-model="employe.lastname" ng-required="true"/>
			</div>
			
			<div class="form_item">
				<label>{{firstname}}</label>
				<br />
				<input type="text" class="form-control" name="firstname" ng-model="employe.firstname" ng-required="true"/>
			</div>
	    		
			<div class="form_item">
				<label>{{birthdate}}</label>
				<br />
				<p class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popupDay.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
					  	<button type="button" class="btn btn-default" ng-click="open(null)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
			
			<div class="form_item">
				<label>{{gender}}</label>
				<br />
				<input type="radio" ng-model="employe.gender" value="male" required="true"/>
				<span class="gender">{{male}}</span>
				<input type="radio" ng-model="employe.gender" value="female"/> 
				<span class="gender">{{female}}</span>
			</div>
			
			<div class="form_item">
				<label>{{pID}}</label>
				<br />
				<input type="text" class="form-control" name="pID" ng-model="employe.pID" ng-required="true"/>
			</div>
			
			<div class="form_item">
				<label>{{email}}</label>
				<br />
				<input type="email" class="form-control" name="email" ng-model="employe.email" ng-required="true"/>
			</div>
			
			<div class="buttons">
				<button class="btn btn-danger adding" ng-click="goBack()">{{cancel}}</button>
				<button ng-disabled="addEmployeForm.$invalid" class="btn btn-success adding" ng-click="saveEmploye(employe)">{{save}}</button>
			</div>
			
		</form>
	</div>
</div>
